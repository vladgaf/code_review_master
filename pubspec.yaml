name: code_review_master
description: Оффлайн Code Review инструмент для обучения программированию
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.1.2
  
  # Models & Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # File System & Storage
  path: ^1.8.3
  path_provider: ^2.1.0
  file_picker: ^6.1.1
  share_plus: ^7.0.2
  
  # UI Components
  flutter_markdown: ^0.7.1
  url_launcher: ^6.1.14
  flutter_highlight: ^0.7.0
  badges: ^3.0.0
  
  # Utilities
  logger: ^2.0.2
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  
  # Code Generation
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  injectable_generator: ^2.1.4

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - data/courses/